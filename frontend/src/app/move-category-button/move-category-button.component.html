<div *ngIf="user && user.role === 'Admin'">
  <button
    *ngIf="direction === 'up'"
    mat-icon-button
    (click)="moveUp($event)"
    aria-label="Move Category Up"
  >
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <button
    *ngIf="direction === 'down'"
    mat-icon-button
    (click)="moveDown($event)"
    aria-label="Move Category Down"
  >
    <mat-icon>arrow_downward</mat-icon>
  </button>
</div>
